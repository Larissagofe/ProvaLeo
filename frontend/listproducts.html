<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="listproduct.css">
</head>
<body onload="consultaProdutos()">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <div class="menu-left">
        <div class="logo">
            <img src="images/log.png">
        </div>
        <ul class="sweet">
            <li class="sweet-order">
                Sweet Order
            </li>
        </ul>
        <ul class="menu-option">
            <li>Produtos
                <img src="images/pedaco-de-bolo 1.svg" class="icone-bolo">
            </li>
            <li>Categorias
                <img class="icone-category" src="images/mdi_category-outline.svg">
            </li>
            <li>Pedidos
                <img class="icone-pedidos" src="images/ion_receipt-outline.svg">
            </li>
            <li>Relatórios
                <img class="icone-relatorio" src="images/icon-park-outline_analysis.svg">
            </li>
            <li>Configurações
                <img class="icone-config" src="images/uil_setting.svg">
            </li>
            <li>Perfil
                <img class="icone-perfil" src="images/iconamoon_profile.svg">
            </li>
        </ul>
        <a href="./login.html" style="text-decoration: none;">
            <ul class="sair">
                <li>Sair
                    <img class="icone-sair" src="images/Vector.svg">
                </li>
            </ul>
        </a>
    </div>
    <div class="global">
        <div class="topo">
            <div class="topo">
                <h2 class="title-h2">Produtos</h2>
                <button class="adicionar" type="submit" onclick="window.location.replace('cadastro.html')">Adicionar
                    <img class="icone-add" src="images/gg_add.svg">
                </button>
            </div>
        </div>
        <div class="title">
            <div class="container">
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th> 
                            <th scope="col"> Preço </th> 
                            <th scope="col"> Quantidade </th>
                            <th scope="col"> Tipo Preço</th>  
                            <th scope="col"> Sabor Massa</th> 
                            <th scope="col"> Sabor Recheio</th>   
                        </tr>
                    </thead>
                    <tbody id="linhastabela"></tbody>
                </table>
            </div>  
        </div>
    </div>
    <script src="products2.js"></script>
</body>
</html>
